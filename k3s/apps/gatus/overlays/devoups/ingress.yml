---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gatus
  annotations:
    cert-manager.io/cluster-issuer: default-issuer
    nginx.ingress.kubernetes.io/server-alias: "devoups.online"
spec:
  ingressClassName: public
  rules:
    - host: devou.ps
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devoups-gatus
                port:
                  name: http
  tls:
    - hosts:
        - devou.ps
        - devoups.online
      secretName: devoups-gatus-tls
