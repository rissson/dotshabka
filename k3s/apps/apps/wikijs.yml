---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wikijs
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    org: lama-corp
    type: app
    app: wikijs
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    name: in-cluster
    namespace: wikijs
  project: default
  source:
    repoURL: https://gitlab.com/lama-corp/infra/dotshabka.git
    path: k3s/apps/wikijs
    targetRevision: HEAD
